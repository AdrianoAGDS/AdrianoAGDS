<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        #luz {
            position:fixed;
            right: auto;
            top: auto;
        }
        html, body {
        max-width: 80%;
        margin: auto;
        font-family: 'Open Sans', sans-serif; 
        font-weight: bolder; 
        box-sizing:border-box; 
        outline: none;
        }
     img {
         max-width: 500px;
         max-height: 500px;
         width: 250px;
         height: 250px;
         margin: auto;
     }
    </style>
    <title>Teste JavaScript</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
       
            if (!quebrada){
            document.getElementById("luz").src="Projeto Java Script/imagens/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada') {
                quebrada=true;
                }
            }
        }    
    </script>
    
    <p> <h1> * LAMPADA ACESA, APAGADA E QUEBRADA * </h1></p>
    <p> Passe o mouse sobre a lampada e depos clique sobre ela </p>
</head>
<body>
    <img src="Projeto Java Script/imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
</body>
</html>
