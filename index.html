<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        #luz {
            position:fixed;
            right: 440px;
            top: 160px;
        }
        img {
            height: 300px;
        }
        #fundo {
            width: 1200px;
            height: 900px;
            width: 100%;
        }
    </style>
    <title>Teste JavaScript</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
       
            if (!quebrada){
            document.getElementById("luz").src="Projeto Java Script/imagens/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada') {
                quebrada=true;
                }
            }
        }    
    </script>
    
</head>
<body>
    <img src="Projeto Java Script/imagens/ideia-sendo-pensada.jpg" id="fundo" no-repeat />
    <img src="Projeto Java Script/imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
</body>
</html>
