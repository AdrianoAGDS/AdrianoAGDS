<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        #luz {
            position:fixed;
            right: auto;
            top: auto;
        }
        img {
            max-width: 100%;
            width: 800px;
            height: 710px;
            
        }
    </style>
    <title>Teste JavaScript</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
       
            if (!quebrada){
            document.getElementById("luz").src="Projeto Java Script/imagens/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada') {
                quebrada=true;
                }
            }
        }    
    </script>
    
</head>
<body>
    <img src="Projeto Java Script/imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
</body>
</html>
