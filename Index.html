<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        #luz {
            position:absolute;
            right: 460px;
            top: 110px;
        }
        img {
            height: 400px;
        }
        #fundo {
            width: 1500px;
            height: 900px;
        }
    </style>
    <title>Teste JavaScript</title>
    <meta charset="UTF-8">
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
       
            if (!quebrada){
            document.getElementById("luz").src="imagens/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada') {
                quebrada=true;
                }
            }
        }    
    </script>
    
</head>
<body>
    <img src="imagens/ideia-sendo-pensada.jpg" id="fundo" no-repeat />
    <img src="imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
</body>
</html>
